<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            padding: 300px;
        } 

        td {
            border: 2px solid black;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabela 01</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
           <td>F</td>
                
        </tr>
        <tr>
            <td>G</td>
           <td>H</td>
           <td>I</td>
           
            
        </tr>
        <tr>
            <td>J</td> 
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>
</body>
</html>
